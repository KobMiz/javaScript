<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Javascript!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Hello Javascript</h1>
    <div class="frame">
        <div class="task">
            <h2>יש ליצור לחצן המציג הודעת ברוכים הבאים</h2>

            <button onclick="welcomeMessage()">לחצו כאן</button>
        </div>
        <div class="task">
            <h2>יש ליצור לחצן המציג הודעה בקונסול</h2>

            <button onclick="showmessage()">לחצו כאן</button>
        </div>
        <div class="task">
            <h2>יש לקלוט את שם המשתמש ולכתוב ההודעה בצירוף שמו</h2>
            <input type="text" id="userName">
            <button onclick=" welcomeName()">לחצו כאן</button>
        </div>

        <div class="task">
            <h2>יש לקלוט מספר, להכפיל ב50 ולהציג את התוצאה ב-alert</h2>

            <input type="number" id="yourNumber">
            <button onclick="multi50()">לחצו כאן</button>
        </div>

    </div>
</body>

</html>
